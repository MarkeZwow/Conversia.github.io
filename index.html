<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controversia | Конструктор ідей</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --pro: #22c55e;
            --contra: #ef4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        nav {
            padding: 1rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        header {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -1px;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .topic-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 2rem;
        }

        .debate-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .debate-grid { grid-template-columns: 1fr; }
        }

        .argument-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-top: 3px solid transparent;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .pro { border-color: var(--pro); }
        .contra { border-color: var(--contra); }

        .badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .badge-pro { background: rgba(34, 197, 94, 0.1); color: var(--pro); }
        .badge-contra { background: rgba(239, 68, 68, 0.1); color: var(--contra); }

        .btn-action {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 2rem;
            background: transparent;
            border: 1px dashed var(--accent);
            color: var(--accent);
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-action:hover { background: rgba(56, 189, 248, 0.1); }

        footer {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" style="color: var(--accent);">Головна</a>
    <a href="about.html" style="color: var(--text-muted);">Про проєкт</a>
</nav>

<header>
    <div class="logo">CONTROVERSIA</div>
    <div class="tagline">Відкриті питання науки та суспільства</div>
</header>

<div class="container">
    <div class="topic-header" id="current-topic-box">
        <span style="color: var(--accent)">Поточна тема:</span>
        <h2 id="topic-title">Завантаження...</h2>
        <p id="topic-description">Ми шукаємо актуальну дискусію в базі даних...</p>
    </div>

    <div class="debate-grid" id="arguments-grid">
        </div>

    <button class="btn-action" onclick="addIdea()">+ Запропонувати власну гіпотезу або критику</button>
</div>

<footer>
    <p>&copy; 2026 Controversia. Проєкт зимової школи DES 2026</p>
</footer>

<script src="script.js"></script>

</body>
</html>
