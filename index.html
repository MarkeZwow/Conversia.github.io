<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controversia | Конструктор ідей</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --pro: #22c55e;
            --contra: #ef4444;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* --- Навігація --- */
        nav {
            padding: 1rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(56, 189, 248, 0.1);
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav a:hover {
            color: var(--accent) !important;
            transform: translateY(-1px);
        }

        /* --- Шапка --- */
        header {
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: -1px;
            color: var(--accent);
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        /* --- Контейнер --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .topic-header {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
            margin-bottom: 2rem;
            animation: slideInLeft 0.6s ease-out;
        }

        /* --- Грід та Картки --- */
        .debate-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .debate-grid { grid-template-columns: 1fr; }
        }

        .argument-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border-top: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .argument-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .pro { border-color: var(--pro); }
        .contra { border-color: var(--contra); }

        .btn-action {
            display: block;
            width: 100%;
            padding: 16px;
            margin-top: 2rem;
            background: rgba(56, 189, 248, 0.05);
            border: 1px dashed var(--accent);
            color: var(--accent);
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse-glow 2s infinite;
        }

        /* --- СТИЛІ МОДАЛЬНОГО ВІКНА --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #334155;
            background: transparent;
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .type-btn.active.pro { background: var(--pro); color: white; border-color: var(--pro); }
        .type-btn.active.contra { background: var(--contra); color: white; border-color: var(--contra); }

        .modal-footer {
            display: flex;
            gap: 10px;
        }

        .btn-submit { background: var(--accent); color: var(--bg); border: none; flex: 2; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-close { background: transparent; color: var(--text-muted); border: 1px solid #334155; flex: 1; padding: 12px; border-radius: 8px; cursor: pointer; }

        /* --- Анімації --- */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .badge-pro { background: rgba(34, 197, 94, 0.1); color: var(--pro); }
        .badge-contra { background: rgba(239, 68, 68, 0.1); color: var(--contra); }

        footer { text-align: center; padding: 4rem; color: var(--text-muted); font-size: 0.9rem; }
    </style>
</head>
<body>

<nav>
    <a href="./index.html" style="color: var(--accent);">Головна</a>
    <a href="./about.html" style="color: var(--text-muted);">Про проєкт</a>
</nav>

<header>
    <div class="logo">CONTROVERSIA</div>
    <div class="tagline">Відкриті питання науки та суспільства</div>
</header>

<div class="container">
    <div id="main-container">
        <p style="text-align: center; color: var(--text-muted);">Завантаження дискусій...</p>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--accent); margin-bottom: 20px;">Новий внесок</h2>
        
        <input type="text" id="modal-author" placeholder="Ваше ім'я (Гість)">
        <input type="text" id="modal-title" placeholder="Заголовок думки">
        <input type="text" id="modal-badge" placeholder="Статус (напр. Студент)">
        <textarea id="modal-content" rows="4" placeholder="Опишіть вашу ідею..."></textarea>
        
        <div class="type-selector">
            <button id="btn-pro" class="type-btn active pro" onclick="setType('pro')">ПІДТРИМУЮ</button>
            <button id="btn-contra" class="type-btn contra" onclick="setType('contra')">ЗАПЕРЕЧУЮ</button>
        </div>

        <div class="modal-footer">
            <button class="btn-submit" onclick="submitIdea()">Опублікувати</button>
            <button class="btn-close" onclick="closeModal()">Закрити</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Controversia. Проєкт зимової школи DES 2026</p>
</footer>

<script src="script.js"></script>

</body>
</html>
